<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>상세페이지</title>

  <link href="/main.css" rel="stylesheet">

</head>
<body>
<div th:replace="~{ nav.html:: navbar}"></div>

<!--<div class="detail">-->
<!--  <h4>상세페이지</h4>-->
<!--  <img src="https://placehold.co/300">-->
<!--  <h4>금도금 바지</h4>-->
<!--</div>-->

<div th:if="${items}">
  <h2 th:text="${items.title}"></h2>
  <img th:src="${imageUrl}" alt="상품 이미지" style="width: 300px; height: auto;">
  <p th:text="${items.price + '원'}"></p>
</div>

<form action="/comment" method="POST">
  <input name="content" placeholder="댓글 입력해">
  <input name="parent" th:value="${items.id}" type="hidden">
  <button type="submit">전송</button>
</form>

<form action="/order" method="POST">
  <input name="title" th:value="${items.title}" type="hidden">
  <input name="price" th:value="${items.price}" type="hidden">
  <input name="count" placeholder="count">
  <button style="text-align : left">주문하기</button>
</form>

<div>
  <h3>댓글들</h3>
  <ul>
    <li th:each="comment : ${comments}">
      <p th:text="${comment.username} + ': ' + ${comment.content}"></p>
    </li>
  </ul>
</div>

</body>
</html>
